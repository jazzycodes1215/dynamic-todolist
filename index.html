<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve Enlightenment</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div id="main-content-container">
        <h1 class="main-h1"><span class="bold-text">Ascend Higher</span> With A Task</h1>
            <ul id="myUL">
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
                <li>Meet George</li>

        <form> 
            <input type="text" id="taskInput" class="input-field" placeholder="Ex. Attune My Energy">
            <input type="submit" id="subBtn" class="submit-btn" value="Affirm My Task" onclick="newTask()">
        </form>
    </div>
    <script src="index.js"></script>
</body>
